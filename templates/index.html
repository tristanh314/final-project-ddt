<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PDX Housing Price Predictor</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
		<a>
			<img class="banner" src="../static/images/skyline-of-portland-oregon.jpg">
		</a>
	<div class="row">
		<div class="col-md-12">
			<h2>
				PDX Housing Prices
			</h2>
			<p>
				Below are input fields you must fill out to return a suggested buying/selling price for your home. 
			</p>
			<form role="form" action="{{ url_for('testingDev')}}" method="POST">
				<div class="form-group">
					 
					<label for="Bedrooms">
						Number of Bedrooms:
					</label>
					<input placeholder="{{ numBed }}" type="integer" class="form-control" id="exampleInputEmail1" name="bedrooms">
				</div>
				<div class="form-group">
					 
					<label for="Bathrooms">
						Number of Bathrooms:
					</label>
					<input placeholder="{{ numBath }}" type="integer" class="form-control" id="exampleInputPassword1" name="bathrooms">
				</div>
				<div class="form-group">
					 
					<label for="Year built">
						Year Built:
					</label>
					<input type="Date Object" class="form-control" id="exampleInputEmail1">
				</div>
				<div class="form-group">
					 
					<label for="Square Footage">
						Square Feet:
					</label>
					<input type="integer" class="form-control" id="exampleInputEmail1">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<div class="card">
				<h5 class="card-header">
					Your Expected Price
				</h5>
				<div class="card-footer">
					$230,000
				</div>
			</div>
		</div>
	</div>
</div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/scripts.js"></script>
  </body>
</html>
